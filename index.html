<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - Yutaro Negi</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="mainContainer">
    <div id="title">
      <img src="./shark.png" width="70px">
      <H1>SHARKLATOR</H1>
    </div>
    
    <div class="container" id="resultDiv">
      <span id="result"></span>
    </div>

    <div class="container" id="btnDiv">
      <div id="keyGrid">
        <button class="num" id="key7">7</button>
        <button class="num"  id="key8">8</button>
        <button class="num"  id="key9">9</button>
        <button id="keyDel" class="blueBtn">DEL</button>

        <button class="num"  id="key4">4</button>
        <button class="num"  id="key5">5</button>
        <button class="num"  id="key6">6</button>
        <button class="num"  id="keyPlus">+</button>

        <button class="num"  id="key1">1</button>
        <button class="num"  id="key2">2</button>
        <button class="num"  id="key3">3</button>
        <button class="num"  id="keyMinus">-</button>

        <button class="num"  id="keyDot">.</button>
        <button class="num"  id="key0">0</button>
        <button class="num"  id="keyDiv">/</button>
        <button class="num"  id="keyMult">*</button>


      </div>

      <div id="cmdContainer">
          <button id="keyReset" class="blueBtn">RESET</button>
          <button id="keyEqual" class="redBtn">=</button>
      </div>





      <div id="btnActions">


      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
